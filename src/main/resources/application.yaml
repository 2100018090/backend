spring:
  application:
    name: backend

  datasource:
    url: jdbc:mysql://localhost:3306/db_perpustakaan
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        "[dialect]": org.hibernate.dialect.MySQLDialect
        "[format_sql]": true

server:
  port: 8080
